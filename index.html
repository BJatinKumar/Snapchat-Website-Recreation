        <button class="ads"> Snapchat-ads</button>

  <div class="body-flex">
    <div class="text-1"><h1> Snapchat is now on the web!</h1></div>
<div class="text-2"> Chat, Snap, and video call your friends from wherever you are.</div>
<div class="text-3">
  <button class="button">NEW</button>
  Message My AI, your personal chatbot sidekick! </div>
  </div>

 <div class="down-buttons">
  <button class="login">
    <div class="login-flex">
      <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-laptop" viewBox="0 0 16 16">
        <path d="M13.5 3a.5.5 0 0 1 .5.5V11H2V3.5a.5.5 0 0 1 .5-.5h11zm-11-1A1.5 1.5 0 0 0 1 3.5V12h14V3.5A1.5 1.5 0 0 0 13.5 2h-11zM0 12.5h16a1.5 1.5 0 0 1-1.5 1.5h-13A1.5 1.5 0 0 1 0 12.5z"/>
      </svg>
      Log in to chat
    </div>
    </button>
    <span class="or"> or </span>
    <button class="microsoft">
      <div class="micro-flex">
        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-microsoft" viewBox="0 0 16 16">
          <path d="M7.462 0H0v7.19h7.462V0zM16 0H8.538v7.19H16V0zM7.462 8.211H0V16h7.462V8.211zm8.538 0H8.538V16H16V8.211z"/>
        </svg> 
        <div class="get-ms">
        <span class="get"> Get it from</span>
        <span class="ms">Microsoft</span>
      </div>
      </div>
    </button>
 </div>
